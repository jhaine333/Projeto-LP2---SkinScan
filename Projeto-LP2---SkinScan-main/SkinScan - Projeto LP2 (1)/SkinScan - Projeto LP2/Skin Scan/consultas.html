  <h2 style="text-align: center;"> Marcar Consulta</h2>

<style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="date"], select, input[type="tel"], textarea {
            width: 100%;
            height: 40px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: horizontal;
        }
    
  input, select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    background-color: #242724;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #131413;
  }
        
    </style>

<form id="consultaForm" action="dadosprod.html" method="get" enctype="multipart/form-data">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required>
    
    <label for="genero">Gênero:</label>
    <select id="genero" name="genero" required>
      <option value="">Selecione</option>
      <option value="Masculino">Masculino</option>
      <option value="Feminino">Feminino</option>
      <option value="Outro">Outro</option>
    </select>
    
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>
  
    <label for="tipoPele">Selecione seu tipo de pele:</label>
    <select id="tipoPele" name="tipoPele" required>
      <option value="Selecione">Selecione</option>
      <option value="Oleosa">Oleosa</option>
      <option value="Seca">Seca</option>
      <option value="Mista">Mista</option>
      <option value="Normal">Normal</option>
    </select>
  
    <label for="dataHoraDisponivel">Data e Hora Disponível:</label>
    <select id="dataHoraDisponivel" name="dataHoraDisponivel" required>
      <option value="">Selecione</option>
      <option value="2024-04-01T09:00">01/04/2024 - 09:00</option>
      <option value="2024-04-01T10:00">01/04/2024 - 10:00</option>
      <option value="2024-04-01T11:00">01/04/2024 - 11:00</option>
      <!-- Adicione mais opções conforme necessário -->
    </select>
    
    <label for="foto">Anexar Foto:</label>
    <input type="file" id="foto" name="foto" accept="image/*" required>
    
    <label for="motivoConsulta">Motivo da Consulta:</label>
    <textarea id="motivoConsulta" name="motivoConsulta" required></textarea>
    
    <button type="submit">Enviar</button>
  </form>
